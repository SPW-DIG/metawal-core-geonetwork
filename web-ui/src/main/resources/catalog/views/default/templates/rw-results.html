<div
  class="container-fluid container-api-rw"
  data-ng-search-form=""
  data-runSearch="true"
>
  <div class="row">
    <div class="col-md-3 container-leftside-api-rw">
      <div class="gn-search-facet facet-api-rw">
        <div class="facet-title-api-rw request-api-rw">
          <div
            data-ng-show="searchResults.records.length > 0"
            data-gn-saved-selections-panel="user"
            data-params="tabsType"
          ></div>
        </div>
      </div>
      <div class="gn-search-facet facet-api-rw">
        <div
          data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm.html'"
        ></div>

        <div
          data-gn-facet-dimension-list="searchResults.dimension"
          data-params="searchObj.params"
          data-facet-type="facetsSummaryType"
          data-facet-list="facetConfig"
          data-current-facets="currentFacets"
        ></div>
        <div
          data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm-themes.html'"
        ></div>
        <div
          data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm-owner.html'"
        ></div>
        <div
          ng-if="tabsType ==='service&dataset'"
          data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm-diffusion.html'"
        ></div>
        <div
          ng-if="tabsType ==='application&series'"
          data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm-consultation.html'"
        ></div>
        <div
          data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm-resources.html'"
        ></div>
        <div
          data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm-date.html'"
        ></div>
        <div
          data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm-reset.html'"
        ></div>
      </div>
      <div class="gn-search-facet facet-api-rw">
        <p class="facet-title-api-rw request-api-rw">
          demander l'ajout d'une donn√©e ou d'un service au catalogue
        </p>
        <button
          class="col-md-12 btn btn-block btn-addition-api-rw"
          onclick="window.location.href='https://geoportail.wallonie.be/contact'"
        >
          <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="col-md-9 container-rightside-api-rw">
      <div class="row" data-ng-show="searchResults.records.length > 0">
        <div
          class="col-md-12"
          data-gn-facet-dimension-list="searchResults.dimension"
          data-params="searchObj.params"
          data-facet-type="facetsSummaryType"
          data-facet-list="facetConfig"
          data-current-facets="currentFacets"
          data-tab-field="facetTabField"
        ></div>
      </div>
      <div class="row container-overview-api-rw">
        <div class="row">
          <div class="col-md-7 zero-api-rw">
            <div class="col-md-5 zero-api-rw">
              <p class="sort-api-rw">TRIER PAR:</p>
            </div>
            <div
              class="col-md-7 pull-left zero-api-rw"
              data-api-rw-sortby-combo=""
              data-params="searchObj.params"
              data-gn-sortby-values="searchObj.sortbyValues"
            ></div>
          </div>
        </div>
        <div class="row" data-ng-show="searchResults.records.length > 0">
          <!--div class="col-md-12"-->
          <div
            class=""
            data-gn-api-rw-pagination="paginationInfo"
            data-hits-values="searchObj.hitsperpageValues"
            data-enable-hot-keys=""
          ></div>
          <hr class="hr-top-api-rw" />
          <!--/div-->
        </div>
        <div class="row">
          <span class="loading fa fa-spinner fa-spin" data-ng-show="searching"> </span>
          <div
            class="alert alert-warning"
            role="alert"
            ng-if="!searching && searchResults.count == 0"
          >
            <i class="fa fa-frown-o"></i>
            <span data-translate="">zarooResult</span>
          </div>
        </div>
        <div
          data-ng-show="searchResults.records.length > 0"
          data-gn-results-container=""
          data-search-results="searchResults"
          data-template-url="resultTemplate"
          data-map="searchObj.searchMap"
        ></div>
        <div class="row" data-ng-show="searchResults.records.length > 0">
          <div class="col-sm-12">
            <hr class="hr-bottom-api-rw" />
            <div
              class=""
              data-gn-pagination="paginationInfo"
              data-hits-values="searchObj.hitsperpageValues"
              data-enable-hot-keys=""
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
