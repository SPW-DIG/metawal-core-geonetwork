<div class="container-fluid"
     data-ng-search-form=""
     data-runSearch="true"
     data-ng-if="searchObj.params.resultType !='apirw' ">
  <div data-ng-include="'../../catalog/views/default/templates/searchForm.html'"></div>

  <div class="row">
    <div class="col-md-3 gn-search-facet">

      <div data-ng-show="searchResults.records.length > 0"
           data-gn-saved-selections-panel="user"></div>

      <!-- Hierachical facet mode -->
      <div class="panel panel-default"
           data-ng-show="searchResults.records.length > 0">
        <div class="panel-heading" data-gn-slide-toggle="">
          <i class="fa fa-search"/>&nbsp;
          <span data-translate="">filter</span>
        </div>
        <div class="panel-body">
          <div data-gn-facet-dimension-list="searchResults.dimension"
               data-params="searchObj.params"
               data-facet-type="facetsSummaryType"
               data-facet-list="facetConfig"
               data-current-facets="currentFacets">
          </div>
        </div>
      </div>

    </div>

    <div class="col-md-9"
         data-gn-facet-dimension-list="searchResults.dimension"
         data-params="searchObj.params"
         data-facet-type="facetsSummaryType"
         data-facet-list="facetConfig"
         data-current-facets="currentFacets"
         data-tab-field="facetTabField"></div>

    <div class="col-md-3 relative"
         data-ng-show="searchResults.records.length > 0">
      <div data-gn-selection-widget=""
           data-results="searchResults"></div>
    </div>

    <div class="col-md-6"
         data-ng-show="searchResults.records.length > 0">
      <div class="pull-right"
           data-gn-pagination="paginationInfo"
           data-hits-values="searchObj.hitsperpageValues"
           data-enable-hot-keys=""
           data-enable-events=""></div>

      <div class="pull-right"
           data-sortby-combo=""
           data-params="searchObj.params"
           data-gn-sortby-values="searchObj.sortbyValues"></div>
    </div>

    <div class="col-md-9">
      <span class="loading fa fa-spinner fa-spin"
            data-ng-show="searching"></span>

      <div class="alert alert-warning" role="alert"
           ng-if="!searching && searchResults.count == 0">
        <i class="fa fa-frown-o"></i>
        <span data-translate="">zarooResult</span>
      </div>

      <div data-ng-show="searchResults.records.length > 0"
           data-gn-results-container=""
           data-search-results="searchResults"
           data-template-url="resultTemplate"
           data-map="searchObj.searchMap"></div>

      <div class=""
           data-gn-pagination="paginationInfo"
           data-hits-values="searchObj.hitsperpageValues"
           data-enable-hot-keys=""></div>
      <br/>
    </div>
  </div>

  <div data-gn-map-field="searchObj.searchMap"
       data-gn-map-field-geom="searchObj.params.geometry"
       data-gn-map-field-opt="searchObj.mapfieldOption"
       class="gn-search-map">
  </div>

  <button data-ng-click="toggleMap()"
          title="{{'toggleMiniMap' | translate}}"
          class="gn-toggle gn-minimap-toggle btn btn-link gn-minimap-button">
    <i class="fa fa-angle-double-right" ></i>
    <b class="gn-minimap-toggle gn-minimap-text" data-translate="">map</b>
  </button>
</div>


<div class="container-fluid container-api-rw "
     data-ng-search-form=""
     data-runSearch="true" data-ng-if="searchObj.params.resultType ==='apirw' ">
  <div class="row">
    <div class="container zero-api-rw-pad">
      <div class="col-md-4 container-leftside-api-rw zero-api-rw-pad">
        <div class="gn-search-facet facet-api-rw">
          <p class="facet-title-api-rw request-api-rw">

            <div data-ng-show="searchResults.records.length > 0"
                 data-gn-saved-selections-panel="user"
                 data-params="searchObj.params.type"></div>
          </p>

        </div>
        <div class="gn-search-facet facet-api-rw">
          <div data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm.html'"></div>
        <!--div ng-hide="false" data-gn-facet-dimension-list="searchResults.dimension"
                 data-params="searchObj.params"
                 data-facet-type="facetsSummaryType"
                 data-facet-list="facetConfig"
                 data-current-facets="currentFacets">
            </div-->
          <div data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm-themes.html'"></div>
          <div data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm-owner.html'"></div>
          <div ng-if="searchObj.params.type[0] ==='dataset or service'" data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm-diffusion.html'"></div>
          <div ng-if="searchObj.params.type[0] ==='application or series'" data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm-consultation.html'"></div>
          <div data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm-resources.html'"></div>
          <div data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm-date.html'"></div>
          <div data-ng-include="'../../catalog/views/default/templates/rw/rw-searchForm-reset.html'"></div>
        </div>
        <div class="gn-search-facet facet-api-rw">
          <p class="facet-title-api-rw request-api-rw" data-translate="">addingRequest</p>
          <button class="col-md-12 btn btn-block btn-addition-api-rw" onclick="window.location.href='http://geoportail.wallonie.be/contact'"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></button>
        </div>
      </div>
      <div class="col-md-8 container-rightside-api-rw zero-api-rw-pad-right">
        <div class="row"
          data-ng-show="searchResults.records.length > 0">
          <div class="col-md-12 zero-api-rw"
            data-gn-facet-dimension-list="searchResults.dimension"
            data-params="searchObj.params"
            data-facet-type="facetsSummaryType"
            data-facet-list="facetConfig"
            data-current-facets="currentFacets"
            data-tab-field="facetTabField">
          </div>
        </div>
        <div class="row container-overview-api-rw">
          <div class="row" style="padding-bottom: 4px">
            <div class="col-md-12 col-lg-6 zero-api-rw ">
                <div class="col-md-4 zero-api-rw ">
                  <p class="sort-api-rw" data-translate="">sortBy</p>
                </div>
                <div class="col-md-8 pull-right zero-api-rw "
                  data-api-rw-sortby-combo=""
                  data-params="searchObj.params"
                  data-gn-sortby-values="searchObj.sortbyValues">  
                </div>
            </div>
          </div>
          <div class="row"
             data-ng-show="searchResults.records.length > 0">
             <!--div class="col-md-12"-->
              <div class=""
                   data-gn-api-rw-pagination="paginationInfo"
                   data-hits-values="searchObj.hitsperpageValues"
                   data-enable-hot-keys=""></div>
              <hr class="hr-top-api-rw">
            <!--/div-->
          </div>
          <div class="row">
            <span class="loading fa fa-spinner fa-spin"
              data-ng-show="searching">
            </span>
            <div class="alert alert-warning" role="alert"
              ng-if="!searching && searchResults.count == 0">
              <i class="fa fa-frown-o"></i>
              <span data-translate="">zarooResult</span>
            </div>
          </div>
          <div data-ng-show="searchResults.records.length > 0"
             data-gn-results-container=""
             data-params="searchObj.params"
             data-search-results="searchResults"
             data-template-url="resultTemplate"
             data-map="searchObj.searchMap">

          </div>
          <div class="row"
             data-ng-show="searchResults.records.length > 0">
             <div class="col-sm-12">
             <hr class="hr-bottom-api-rw">
              <div class=""
                   data-gn-pagination="paginationInfo"
                   data-hits-values="searchObj.hitsperpageValues"
                   data-enable-hot-keys="">

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
