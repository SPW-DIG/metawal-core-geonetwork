<div class="form-group zero-api-rw sortby-search-api-rw">
  <div class="btn-group api-rw-center-btn">
    <button type="button"
            class="btn btn-default dropdown-toggle api-rw-btn-norounded"
            data-toggle="dropdown"
            aria-expanded="false">
      <span 
            class="pull-left">{{params.sortBy | translate}}</span>
      <span class="pull-right icon-api-rw-select-down"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li data-ng-repeat="v in ::values"
          data-ng-class="v.sortBy === params.sortBy ? 'disabled' : ''">
        <a data-ng-click="sortBy(v)">{{v.sortBy | translate}}</a></li>
    </ul>
  </div>
</div>
