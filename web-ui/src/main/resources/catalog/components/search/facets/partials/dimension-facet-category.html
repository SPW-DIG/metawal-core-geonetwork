<ul data-ng-if="params.resultType ==='apirw'" class="rw-api-list-group">
  <li data-ng-repeat="c in category | orderBy: 'label'"
      data-ng-init="path = buildPath(c); label = buildLabel(c); isSelected = isOnDrillDownPath(c)"
      data-ng-if="$index < maxItems"
      class="list-group-item">
      <label title="{{c['@label'] || c['@value']}}"
      data-ng-class="{'gn-facet-active': isSelected}">
    <span data-ng-click="toggleNode($event)"
          class="fa fa-fw gn-facet-toggle rw-api-fa"
          data-ng-class="c.category?(isSelected?'fa-minus-square':'fa-plus-square'):'invisible'"></span>


    <div class="checkbox-api-rw">
            <label class="">

              <input type="checkbox"
                data-ng-checked="isInFilter(c)"
                data-ng-click="filter(c, $event)"
                id="checkboxelem" >
              <span class="cr"><i class="cr-icon " aria-hidden="true"></i></span>
            
            <span class="gn-facet-label api-rw-nohover">{{(c['@label'] || c['@value']) | characters:30}}</span>&nbsp;
      <span class="gn-facet-count api-rw-nohover rw-api-fa">({{c['@count']}})</span>
      </label>
          </div>
        </label>  

    <!--label title="{{c['@label'] || c['@value']}}"
           data-ng-class="{'gn-facet-active': isSelected}" class="rw-api-checkbox">
      <input type="checkbox"
             class="api-rw-checkbox"
             data-ng-checked="isInFilter(c)"
             data-ng-click="filter(c, $event)"/>&nbsp;
             <label><span><span></span></span></label>
      <span class="gn-facet-label api-rw-nohover">{{(c['@label'] || c['@value']) | characters:30}}</span>&nbsp;
      <span class="gn-facet-count api-rw-nohover rw-api-fa">({{c['@count']}})</span>
    </label-->

    <div data-gn-facet-dimension-category="c.category"
         data-category-key="categoryKey"
         data-facet-config="facetConfig"
         data-path="path"
         data-params="params"
         data-ng-class="isSelected ? '' : 'hidden'"></div>
  </li>
  <li class="list-group-item"
      data-ng-if="category.length - initialMaxItems > 0">
    <button data-ng-click="toggleAll()"
            class="btn btn-link rw-api-fa">
      {{category.length - initialMaxItems}}&nbsp;
      {{(category.length >= maxItems) ? ('more' | translate) : ('less' | translate)}}
    </button>
  </li>
</ul>
<ul data-ng-if=" params.resultType !='apirw'" class="list-group">
  <li data-ng-repeat="c in category | orderBy: 'label'"
      data-ng-init="path = buildPath(c); label = buildLabel(c); isSelected = isOnDrillDownPath(c)"
      data-ng-if="$index < maxItems"
      class="list-group-item">

    <label title="{{c['@label'] || c['@value']}}"
      data-ng-class="{'gn-facet-active': isSelected}">
      <span data-ng-click="toggleNode($event)"
            data-ng-dblclick="toggleAllNode($event)"
            class="fa fa-fw gn-facet-toggle"
            data-ng-class="c.category?(isSelected?'fa-minus-square':'fa-plus-square'):'invisible'"></span>

      <input type="checkbox"
            data-ng-checked="isInFilter(c)"
            data-ng-click="filter(c, $event)"/>&nbsp;
      <span class="gn-facet-label">{{(c['@label'] | translate) || c['@value']}}</span>&nbsp;
      <span class="gn-facet-count">({{c['@count']}})</span>
    </label>

    <div data-gn-facet-dimension-category="c.category"
         data-category-key="categoryKey"
         data-facet-config="facetConfig"
         data-path="path"
         data-params="params"
         data-ng-class="isSelected ? '' : 'hidden'"></div>
  </li>
  <li class="list-group-item"
      data-ng-if="category.length - initialMaxItems > 0">
    <button data-ng-click="toggleAll()"
            class="btn btn-link">
      {{category.length - initialMaxItems}}&nbsp;
      {{(category.length >= maxItems) ? ('more' | translate) : ('less' | translate)}}
    </button>
  </li>
</ul>
